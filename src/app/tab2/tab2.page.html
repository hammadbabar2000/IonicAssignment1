<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ontario Status
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-on-status></app-on-status>
  <ion-card>
    <ion-grid>
      <ion-row>
        <br>
        <ion-input placeholder="Enter Follow Up Note" [(ngModel)]="notes"></ion-input>
        <br>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="submit()">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let dateObj of dates" [routerLink]="['/details', dateObj.date , notes]">
      <ion-label>{{dateObj.date}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
